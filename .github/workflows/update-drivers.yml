name: Atualizar ChromeDrivers

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Baixar ChromeDriver mais recente
        run: |
          VERSION=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions.json | jq -r '.channels.Stable.version')
          MAJOR=$(echo $VERSION | cut -d'.' -f1)
          echo "Chrome version: $VERSION (Major: $MAJOR)"
          
          curl -LO "https://storage.googleapis.com/chrome-for-testing-public/${VERSION}/win64/chromedriver-win64.zip"
          unzip -o chromedriver-win64.zip
          mv chromedriver-win64/chromedriver.exe ${MAJOR}.exe
          rm -rf chromedriver-win64 chromedriver-win64.zip
          
      - name: Commit e Push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add *.exe || true
          git diff --staged --quiet || git commit -m "ChromeDriver atualizado para v${MAJOR}"
          git push || true
