name: Atualizar Drivers e Scripts

on:
  schedule:
    - cron: '0 9 * * *'    # 06:00 AM Brasilia
    - cron: '30 15 * * *'  # 12:30 PM Brasilia
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      # --- ATUALIZAÇÃO DOS DRIVERS (CHROME/EDGE) ---
      - name: Baixar ChromeDriver
        run: |
          VERSION=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions.json | jq -r '.channels.Stable.version')
          MAJOR=$(echo $VERSION | cut -d'.' -f1)
          echo "Chrome version: $VERSION (Major: $MAJOR)"
          curl -LO "https://storage.googleapis.com/chrome-for-testing-public/${VERSION}/win64/chromedriver-win64.zip"
          unzip -o chromedriver-win64.zip
          mkdir -p driver
          cp chromedriver-win64/chromedriver.exe driver/${MAJOR}.exe
          cp chromedriver-win64/chromedriver.exe ${MAJOR}.exe
          rm -rf chromedriver-win64 chromedriver-win64.zip
          
      - name: Baixar EdgeDriver
        run: |
          EDGE_VERSION=$(curl -s "https://edgeupdates.microsoft.com/api/products?target=Stable" | jq -r '.[0].Releases[] | select(.Platform=="Windows" and .Architecture=="x64") | .ProductVersion' | head -1)
          MAJOR=$(echo $EDGE_VERSION | cut -d'.' -f1)
          echo "Edge version: $EDGE_VERSION (Major: $MAJOR)"
          curl -LO "https://msedgewebdriverstorage.blob.core.windows.net/edgewebdriver/${EDGE_VERSION}/edgedriver_win64.zip"
          unzip -o edgedriver_win64.zip
          mkdir -p edgedriver
          cp msedgedriver.exe edgedriver/${MAJOR}.exe
          cp msedgedriver.exe ms${MAJOR}.exe
          rm -rf edgedriver_win64.zip Driver_Notes

      # --- CRIAÇÃO DO UPDATE.ZIP (CORREÇÃO DO PROBLEMA) ---
      - name: Baixar WPP e Empacotar Scripts
        run: |
          mkdir -p update_temp
          
          # 1. Baixa WPPConnect (WhatsApp) da internet -> Salva como wppconnect-wa.js
          WAJS_VERSION=$(curl -s https://api.github.com/repos/wppconnect-team/wa-js/releases/latest | jq -r '.tag_name')
          echo "Baixando WA-JS versao: $WAJS_VERSION"
          curl -L "https://github.com/wppconnect-team/wa-js/releases/download/${WAJS_VERSION}/wppconnect-wa.js" -o update_temp/wppconnect-wa.js
          
          # 2. Copia seu wapi.js (Maps) local -> Salva como wapi.js
          if [ -f "wapi.js" ]; then
             echo "Copiando wapi.js local..."
             cp wapi.js update_temp/wapi.js
          else
             echo "AVISO: wapi.js nao encontrado no repositorio! O Maps pode falhar."
          fi

          # 3. Zipa os dois arquivos juntos
          cd update_temp && zip -r ../update.zip . && cd ..
          rm -rf update_temp

          # 4. Incrementa versão
          CURRENT_VERSION=$(cat internalupdateversion.txt 2>/dev/null || echo "0")
          NEW_VERSION=$((CURRENT_VERSION + 1))
          echo $NEW_VERSION > internalupdateversion.txt

      - name: Commit e Push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          git diff --staged --quiet || git commit -m "Auto-update: Drivers + Scripts Corrigidos"
          git push || true
